<ion-header>
    <ion-navbar>
        <ion-searchbar (tap)="goSearch()"></ion-searchbar>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-slides *ngIf="focusList.length>0" class="focus" pager loop="true" autoplay="3000">
        <ion-slide *ngFor="let item of focusList" [navPush]="PcontentPage" [navParams]="{'id':item['_id']}">
            <img [src]="config.apiUrl+item.pic" />
        </ion-slide>
    </ion-slides>



    <div class="home_title">
        精品推荐
    </div>
    <div class="slide_product">
        <ion-scroll scrollX="true">
            <ul class="plist clearfix" [ngStyle]="{'width':bestListWidth}">
                <li *ngFor="let item of bestList" [navPush]="PcontentPage" [navParams]="{'id':item['_id']}">

                    <img [src]="config.apiUrl+item.s_pic" />
                    <p class="productname">{{item.title}}</p>

                    <p><span class="price">￥{{item.price}}</span></p>
                </li>
            </ul>
        </ion-scroll>


    </div>

    <div class="home_title">
        猜你喜欢
    </div>

    <div class="index_product">
        <ion-row>
            <ion-col col-6 *ngFor="let item of hotList" [navPush]="PcontentPage" [navParams]="{'id':item['_id']}">
                <img [src]="config.apiUrl+item.s_pic" />
                <p>{{item.title}}</p>
                <p><span class="price">￥{{item.price}}</span><span class="old_price">￥{{item.old_price}}</span></p>

            </ion-col>
        </ion-row>
    </div>

</ion-content>
